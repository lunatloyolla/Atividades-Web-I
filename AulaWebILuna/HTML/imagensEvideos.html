<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e videos</title>
</head>

<body>
    <p class="circular">
        <img src="https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/imagem3.png?raw=true"
            alt="Rio de Janeiro" 
            height="345">
    </p>

    <figure>
        <img src="https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/pic_trulli.jpg?raw=true" alt="">
        <figcaption>Figura - Plugia (Italia)</figcaption>
    </figure>

    <p>
        <picture> <!--se a primeira imagem nao obdecer as regras definidas a segunda imagem será mostrada-->
            <source srcset="https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/logo-larga.png?raw=true"
                    media="(min-width: 600px)"
                    width="350px"
                    height="250px">

            <img src="https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/logo-estreita.jpg?raw=true"
                 alt="Logo curta Unifesspa"
                 width="150px"
                 height="50px"
                 >
        </picture>
    </p>

    <p class="cidade"></p>

    <p>
        <video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
            <source src="https://github.com/wmvj/EXERCICIOS-SI2022/raw/main/HTML/imagens/video.mp4"
                    type="video/mp4">
            Seu navegador não suporta a tag de video.
        </video>
    </p>
    <p>
        <video src="https://github.com/wmvj/EXERCICIOS-SI2022/raw/main/HTML/imagens/PlymouthRoadrunnerCommercial.mp4"
               poster="https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/cover.jpg?raw=true"
               controls
               width="800">

            <track kind="subtitles" 
                   src=""
                   srclang="pt"
                   label="pt-br"
                   default>   

        </video>
    </p>
    <style>
        .circular {
            width: 513px;
            background-color: #444;
        }

        .cidade{
            width: 513px;
            height: 345px;
            background-image: url('https://github.com/wmvj/EXERCICIOS-SI2022/blob/main/HTML/imagens/imagem4.jpeg?raw=true');
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;            
        }
    </style>
</body>

</html>
